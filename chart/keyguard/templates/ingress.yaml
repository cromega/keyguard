apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: keyguard
  labels:
    app: keyguard
spec:
  {{- if .Values.tlsSecret }}
  tls:
    - secretName: {{ .Values.tlsSecret }}
      hosts: [{{ .Values.publicHostname }}]
  {{- end }}
  rules:
  - host: {{ .Values.publicHostname }}
    http:
      paths:
      - backend:
          serviceName: keyguard
          servicePort: 80
